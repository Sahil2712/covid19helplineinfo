<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Covid19 Helpline Info</title>
  <!-- Custom fonts for this template-->
  <link href="{% static 'admintheme/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'admintheme/css/sb-admin-2.min.css'%}" rel="stylesheet">
  <style>
   
  </style>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
        <div class="sidebar-brand-icon ">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="sidebar-brand-text mx-3"><em>covid19helpline Info</em> <small> by Rebataur</small></div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'covid19helplineinfoapp:home' %}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Administration
      </div>
      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link {% if not local_help_circle %}collapsed{% endif %}" href="#" data-toggle="collapse"
          data-target="#masterdata" aria-expanded="true" aria-controls="masterdata">
          <i class="fas fa-fw fa-cog"></i>
          <span>Local Info</span>
        </a>
        <div id="masterdata" class="collapse {% if local_help_circle %}show{% endif %}" aria-labelledby="headingTwo"
          data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Manage</h6>
            <a class="collapse-item {% if my_local_area_selected %}active{% endif %}"
              href="{% url 'covid19helplineinfoapp:mylocalinfo'%}">Local Help</a>
          
          </div>
        </div>
      </li>


    </ul>
    <!-- End of Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>


       

        </nav>
        <!-- End of Topbar -->


        <!-- Javascript Deps -->
        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'admintheme/vendor/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'admintheme/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'admintheme/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'admintheme/js/sb-admin-2.min.js'%}"></script>

        <!-- Page level plugins -->
        <script src="{% static 'admintheme/vendor/chart.js/Chart.min.js'%}"></script>

        <script src="https://intercoolerjs.org/release/intercooler-1.2.3.min.js"></script>
        <script>
          $(document).ready(function () {




            // console.log('SSE ------------');
            // var source = new EventSource('/home/stream');
            // source.onmessage = function (e) {
            //   console.log(e.data);
            //   console.log('---------------');
            // };
          });
        </script>

        <input name="csrfmiddlewaretoken" type="hidden" value="{{ csrf_token }}" id="csrf" ic-global-include="#csrf">


        <!-- Content Wrapper -->
        {% block content %}{% endblock %}


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span><a target="_blank" href="https://rebataur.com">Rebataur</a> 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="/accounts/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
